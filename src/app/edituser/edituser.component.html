<section class ="container">

    <div class="container">
      <div class="section-title text-center">
        <h2 class="h2">Edit User Details</h2>
      </div>
      <div class="row">
        <div class="col-md-5">
        </div>
      <div class="col-md-3">
        <form [formGroup]="studentForm"   (ngSubmit)="editData()">
          <div class="form-group">
            <input class = 'form-control mb-2 p-3' type="text" placeholder="Name" formControlName="username" required>
            <div *ngIf="studentForm.get('username').invalid && (studentForm.get('username').dirty || studentForm.get('username').touched)">
              <p *ngIf="studentForm.get('username').errors.required">Username is mandatory</p>
            </div>
          </div>
          <div class="form-group">
            <input class = 'form-control mb-2 p-3' type="email" placeholder="Enter email" formControlName="email" >
            <div *ngIf="studentForm.get('email').invalid && (studentForm.get('email').dirty || studentForm.get('email').touched)">
              <p *ngIf="studentForm.get('email').errors.required">Email is mandatory</p>
              <p *ngIf="studentForm.get('email').errors.email">Please enter a valid email</p>
            </div>
          </div>
          
          <div class="form-group">
            <input class = 'form-control mb-2 p-3' type="text" placeholder="Enter avatar URL"   formControlName="avatar" >
            
          </div>
          <div class="form-group">
            <input class = 'form-control mb-2 p-3' type="text" placeholder="Enter Subject 1"  formControlName="subject1"  [value]="studentForm?.get('subject1')?.value" >
          </div>
          <div class="form-group">
            <input class = 'form-control mb-2 p-3' type="text" placeholder="Enter Subject 2" formControlName="subject2"  [value]="studentForm?.get('subject2')?.value">
          </div>
          <div class="form-group">
            <input class = 'form-control mb-2 p-3' type="text" placeholder="Enter Subject 3" formControlName="subject3" [value]="studentForm?.get('subject3')?.value" >
          </div>
            <div class = 'd-grid gap-3'>         <button class="btn btn-success" type="submit">Update</button>
            </div>
          </form>
        
      </div>
      <div class="col-md-3"></div>
      </div>
      
    
    
    </div>
    
    
    
    
        
          
    </section>
